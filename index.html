<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">

        <div class="topBar">
            <h3>Todo List</h3>
            <div class="search"></div>
        </div>
        <div class="seperateHr"></div>

        <div class="listWrap">

            <div class="noneState state">
                <div class="todo list">
                    <input type="text" placeholder="Type a name..." class="todoInput">
                </div>
                <div class="addNew list">+ 새로 만들기</div>
            </div>

            <div class="beforeState state">
                <div class="todo list">
                    <input type="text" placeholder="Type a name..." class="todoInput">
                </div>
                <div class="addNew list">+ 새로 만들기</div>
            </div>

            <div class="progressState state">
                <div class="todo list">
                    <input type="text" placeholder="Type a name..." class="todoInput">
                </div>
                <div class="addNew list">+ 새로 만들기</div>
            </div>

            <div class="endState state">
                <div class="todo list">
                    <input type="text" placeholder="Type a name..." class="todoInput">
                </div>
                <div class="addNew list">+ 새로 만들기</div>
            </div>

        </div>

    </div>
</body>
</html>
