<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dragAndDrop.css">
    <script src="https://kit.fontawesome.com/4cc1ac40cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">

        <div class="topBar">
            <h3>Todo List</h3>
            <div class="search">
                <i class="fas fa-search searchIcon"></i>
                <input type="text" placeholder="type to search..." class="searchBox"> <button class="Xbutton">x</button>
            </div>
        </div>
        <div class="seperateHr"></div>

        <div class="listWrap">

            <div class="noneState state">
                <!-- <div class="todo list">
                    <input type="text" placeholder="Type a name..." class="todoInput">
                    <div class="icons">
                        <button class="edit"><i class="far fa-edit"></i></button>
                        <button class="delete"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div> -->
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="beforeState state">
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="progressState state">
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="endState state">
                <button class="addNew list">+ 새로 만들기</button>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
