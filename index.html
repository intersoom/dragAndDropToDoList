<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dragAndDrop.css">
    <script src="https://kit.fontawesome.com/4cc1ac40cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">

        <div class="topBar">
            <h3>Todo List</h3>
            <div class="search">
                <i class="fas fa-search searchIcon"></i>
                <input type="text" placeholder="type to search..." class="searchBox"> <button class="Xbutton">x</button>
            </div>
        </div>
        <div class="seperateHr"></div>

        <div class="listWrap">

            <div class="noneState state 0">
                <div class="stateTitle">
                    <i class="fas fa-inbox"></i>
                    <div class="noStateName stateName"></i>No 상태</div>
                    <span class="noStateCount count">0</span>
                </div>
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="beforeState state 1">
                <div class="stateTitle">
                    <div class="beforeStateName stateName">시작 전</div>
                    <span class="noStateCount count">0</span>
                </div>
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="progressState state 2">
                <div class="stateTitle">
                    <div class="progressStateName stateName">진행 중</div>
                    <span class="noStateCount count">0</span>
                </div>
                <button class="addNew list">+ 새로 만들기</button>
            </div>

            <div class="endState state 3">
                <div class="stateTitle">
                    <div class="endStateName stateName">완료</div>
                    <span class="noStateCount count">0</span>
                </div>
                <button class="addNew list">+ 새로 만들기</button>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
